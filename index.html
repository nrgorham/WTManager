<!DOCTYPE html>
<html lang="en" ng-app="WTManager">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Wild Talents Combat Manager</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel=stylesheet>
        <script src="wt.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>

    <body ng-controller="myCtrl as ctrl">
        <div class="container">
            <div class="jumbotron">
                <h4>Wild Talent Combat Manager</h4>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-primary" ng-repeat="x in Characters">
                <div class="panel-heading">
                    <h3 class="panel-title">{{x.Name}}</h3>
                </div>
                <div class="panel-body">
                    <textarea class="form-control">{{x.Statblock}}</textarea>

                    <br>
                    
                    <dice-tray dice="d" ng-repeat="d in x.Dice"></dice-tray>

                    <damage-track track="x.Track"></damage-track>
                    
                    <json-buddy dude="x"></json-buddy>
                    
                </div>
            </div>
        </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="angular.js"></script>
        <script src="wtang.js"></script>
        <script src="directives/dicetray.js"></script>
        <script src="directives/damagetrack.js"></script>
        <script src="directives/jsonbuddy.js"></script>
    </body>
</html>

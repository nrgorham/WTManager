<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span>{{dice.Name}}</span>
            <button class="btn navbar-right btn-sm btn-danger">X</button>
        </h3>
    </div>
    <div class="panel-body">
        <div ng-form="dieform">
            <div class="row">
                <div class="col-sm-4">
                    <span class="label label-primary">Normal Dice</span>
                    <input type="number" min="0" ng-model="dice.BasePool.Normal">
                </div>
                <div class="col-sm-4">
                    <span class="label label-warning">Hard Dice</span>
                    <input type="number" min="0" ng-model="dice.BasePool.Hard">
                </div>
                <div class="col-sm-4">
                    <span class="label label-success">Wiggle Dice</span>
                    <input type="number" min="0" ng-model="dice.BasePool.Wiggle">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-sm-offset-3">
                    <button class="btn btn-success btn-sm" ng-click="incrementBonus()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                    <span>Bonus Dice ({{dice.BonusDice}})</span>
                    <button class="btn btn-danger btn-sm" ng-click="decrementBonus()"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-success btn-sm" ng-click="incrementPenalty()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                    <span >Penalty Dice ({{dice.PenaltyDice}})</span>
                    <button class="btn btn-danger btn-sm" ng-click="decrementPenalty()"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-sm-offset-5">
                    <button class="btn btn-success" ng-disabled="dieform.$invalid" ng-click="Roll()">Roll</button>
                    <button class="btn btn-danger" ng-show="CurrentRoll" ng-click="Clear()">Clear</button>
                </div>
            </div>
            <div ng-show="CurrentRoll">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>Height</th>
                            <th>Width</th>
                            <th>Gobble</th>
                            <th>Wiggle <strong>({{CurrentRoll.wiggle}})</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="r in CurrentRoll.rolls track by $index" ng-class="TableHighlight($index)" ng-hide="r==0&&CurrentRoll.wiggle==0">
                            <td class="text-center"><strong>{{$index+1}}</strong></td>
                            <td class="text-center">{{r}}</td>
                            <td><button class="btn btn-danger" ng-click="Gobble($index)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button></td>
                            <td><button class="btn btn-success" ng-click="Wiggle($index)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
